<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="dowebok" id="dowebok">
			<div class="form-container sign-up-container">
				<form action="#" class="register-data">
					<h1>注册</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<!-- <span>或使用邮箱注册</span> -->
					<input type="text" name="name" placeholder="姓名">
					<input type="text" name="email" placeholder="电子邮箱">
					<input type="password" name="pwd" placeholder="密码">
					<button class="register-btn" type="submit">注册</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#" class="login-data">
					<h1>登录</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<!-- <span>或使用您的帐号</span> -->
					<input type="text" name="lemail" placeholder="电子邮箱">
					<input type="password" name="lpwd" placeholder="密码">
					<a href="#">忘记密码？</a>
					<button class="login-btn" type="submit">登录</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>已有帐号？</h1>
						<p>请使用您的帐号进行登录</p>
						<button class="ghost login" id="signIn">登录</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>没有帐号？</h1>
						<p>立即注册加入我们，和我们一起开始旅程吧</p>
						<button class="ghost register" id="signUp">注册</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/toolTips.js"></script>
<script src="js/md5.js"></script>
<script src="js/common.js"></script>
<script src="js/login-register.js"></script>
